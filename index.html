<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js To-Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="todo-list" id="app" v-cloak>
      <div class="header">
        <h1 class="title">To-Do List</h1>
        <div class="input-row">
          <input
            type="text"
            class="input"
            v-bind:value="inputValue"
            v-on:input="inputHandler"
            v-on:keypress.enter="addTask"
          />
          <button class="add-btn" v-on:click="addTask">Add</button>
        </div>
      </div>
      <div class="list">
        <ul>
          <li class="list-item" v-for="task in taskList" :key="task.id">
            <input type="checkbox" class="checkbox" />
            <span class="list-item-text">{{task.title}}</span>
            <button class="close" v-on:click="removeTask(task)">
              &#10006;
            </button>
          </li>
        </ul>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
  </body>
</html>
